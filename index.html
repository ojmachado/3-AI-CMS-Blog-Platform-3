<html lang="pt-BR">
  <head>

    <!-- Import Map Consolidado (Versões Estáveis) -->

    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "@hello-pangea/dnd": "https://esm.sh/@hello-pangea/dnd@16.6.0?deps=react@18.2.0,react-dom@18.2.0",
    "reactflow": "https://esm.sh/reactflow@11.10.1?deps=react@18.2.0,react-dom@18.2.0",
    "zustand": "https://esm.sh/zustand@4.5.2?deps=react@18.2.0",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?deps=react@18.2.0",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "react-simplemde-editor": "https://esm.sh/react-simplemde-editor@5.2.0?deps=react@18.2.0,react-dom@18.2.0",

    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
      #root { min-height: 100vh; }
      .initial-loader { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f8fafc; }
      .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .error-box { display: none; padding: 2rem; background: #fef2f2; border: 1px solid #fee2e2; color: #991b1b; margin: 2rem; border-radius: 1rem; text-align: center; }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root">
      <div id="loader" class="initial-loader">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: #64748b; font-size: 0.875rem; font-weight: 600;">Carregando Inteligência Artificial...</p>
      </div>
    </div>
    
    <div id="error-display" class="error-box">
      <h2 style="font-weight: 900; margin-bottom: 0.5rem;">Erro de Carregamento</h2>
      <p id="error-details" style="font-size: 0.875rem; opacity: 0.8;"></p>
      <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #991b1b; color: white; border-radius: 0.5rem; font-weight: bold;">Tentar Novamente</button>
    </div>

    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('error-display').style.display = 'block';
        document.getElementById('error-details').innerText = msg + ' (' + url + ':' + lineNo + ')';
        return false;
      };
    </script>

    <script type="text/babel" data-presets="react,typescript" data-type="module" src="/index.tsx"></script>
  </body>
</html>
